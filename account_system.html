<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"

    <nav class="navbar navbar-expand-lg bg-info">

            <a class="navbar-brand" href="#">AIOMS - 整合式管理平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">總覽</a></li>
                            <li><a class="dropdown-item" href="#">計劃管理</a></li>
                            <li><a class="dropdown-item" href="#">借貸方管理</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            倉儲系統
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">總覽</a></li>
                            <li><a class="dropdown-item" href="#">倉位管理</a></li>
                        </ul>

                            <li><a class="dropdown-item" href="#">總覽</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            資產系統
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">總覽</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-secondary" href="#">系統設定</button>
                </div>
            </div>
        </div>

    <div id="pages">
        <div id="account_overview" class="page">
            <div class="d-flex flex-row justify-content-center m-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">資產</h5>
                        <p class="card-text">$0</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">負債</h5>
                        <p class="card-text">$0</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center m-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">本月收入</h5>
                        <p class="card-text">$0</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">本月支出</h5>
                        <p class="card-text">$0</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="account_plan" class="page"></div>
        <div id="account_personnel" class="page"></div>
        <div id="warehouse_overview" class="page"></div>
        <div id="warehouse_position" class="page"></div>
        <div id="invoice_overview" class="page"></div>
        <div id="assets_overview" class="page"></div>
